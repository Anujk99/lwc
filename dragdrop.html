<template>
  <div class="container">
    <div class="draggable-container" ondragover={handleDragOver}>
      <template for:each={itemsWithPlaceholder} for:item="item">
        <div
          key={item.id}
          class={item.className}
          if:true={!item.isPlaceholder}
          draggable="true"
          data-id={item.id}
          ondragstart={handleDragStart}
          ondragend={handleDragEnd}
        >
          {item.label}
        </div>
        <div
          key="placeholder"
          class="placeholder"
          if:true={item.isPlaceholder}
        ></div>
      </template>
    </div>
  </div>
</template>
